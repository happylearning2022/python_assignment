<html>
    <head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Collapsed Borders</h2>
<p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>

<table style="width:100%"><tr>
<th>name</th>
<th>age</th>
<th>city</th>
</tr>
<tr>
<td>John</td>
<td>30</td>
<td>New York</td>
</tr>
<tr>
<td>Alice</td>
<td>25</td>
<td>Los Angeles</td>
</tr>
<tr>
<td>Bob</td>
<td>35</td>
<td>Chicago</td>
</tr>
</table></body></html>
